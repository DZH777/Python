<!DOCTYPE html>
<html>
	<head>
		<title> Hello! </title>
		<style>
			@keyframes grow {
				from {
					font-size: 20px;
					left: 0%;
					color: red;
				}
				to {
					font-size: 100px;
					left: 50%;
					color: blue;
				}
			}
			
			h1 {
				position: relative;
				animation-name: grow;
				animation-fill-mode: forwards;
				animation-duration: 2s;
				animation-iteration-count: 3;
			}
		</style>
	</head>
	<body>
		<h1>Welcome!</h1>
	</body>
</html>
