{% extends "layout.html" %}

{% block title %}
    Результаты импорта
{% endblock %}

{% block body %}
		<br><br>
		<table>
			{% for book in books %}
				{% if (loop.index != 1) %}
					<tr><td>{{book[0]}}</td><td>{{book[1]}}</td><td>{{book[2]}}</td><td>{{book[3]}}</td></tr>
				{% else %}	
            		<tr><th>{{book[0]}}</th><th>{{book[1]}}</th><th>{{book[2]}}</th><th>{{book[3]}}</th></tr>
				{% endif %}
			{% endfor %}
		</table>
		<br>
{% endblock %}
